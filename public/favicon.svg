<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300" font-family="sans-serif" font-weight="bold">
  <!-- Красный фон вымпела -->
  <polygon points="0,0 500,150 0,300" fill="#D84742"/>

  <!-- Желтые перекрещенные линии (крест) -->
  <g stroke="#F3D45F" stroke-width="20" stroke-linecap="round">
    <line x1="80" y1="70" x2="220" y2="230"/>
    <line x1="80" y1="230" x2="220" y2="70"/>
  </g>

  <!-- Белые буквы R, G, Y, C -->
  <g fill="white" font-size="75" text-anchor="middle" dominant-baseline="middle">
    <text x="115" y="115">R</text>
    <text x="115" y="185">G</text>
    <text x="185" y="115">Y</text>
    <text x="185" y="185">C</text>
  </g>
</svg>